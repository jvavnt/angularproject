<div class="container">
  <div class="row p-2">
    <div class="col-md-2">
      <button class="btn btn-success" (click)="getAllUsers()">Get data</button>
    </div>
    <div class="col-md-3">
      <select class="form-select">
        <option *ngFor="let item of uservalue; let i = index">
          {{ item.name }} {{ i }}
        </option>
      </select>
    </div>
  </div>
</div>
